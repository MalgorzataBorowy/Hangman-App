<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="images/favicon.png"rel="icon">
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <header class="header">
            <h1>Hangman Game</h1>
        </header>
        <div class="main-content">
            <div class="box">
                <div id="puzzle" class="puzzle"></div>
                <p id="guesses"></p>
            </div>
            <div class="box1">
                <div class="options">
                    <div>
                        Words:
                        <select id="word-number" class="dropdown"></select>
                    </div>
                    <div>
                        Mistakes:
                        <select id="mistakes-number" class="dropdown"></select>
                    </div>
                    <button id="reset" class="button">Reset</button>
                </div>
            </div>
            <div id="keyboard-keys" class="keyboard__keys"></div>
            <script src="/scripts/requests.js"></script>
            <script src="/scripts/hangman.js"></script>
            <script src="/scripts/app.js"></script>
        </div>
        <footer>Created by M.B.</footer>
        
    </body>

</html>
